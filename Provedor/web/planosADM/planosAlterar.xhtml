<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <p:dialog id="editarPlanosDlg" appendTo="@(body)" closable="false"
                  modal="true" resizable="true" 
                  widgetVar="editarPlanosDlg" header="Editar plano" >
            <h:form id="formEditarPlanos">
                <p:messages closable="true" autoUpdate="true" showIcon="true" />               
                <h:panelGrid columns="2" >                    
                    <p:outputLabel value="Nome:" />
                    <p:inputText value="#{planoControle.temp.nome}" 
                                 maxlength="50" required="true" 
                                 requiredMessage="O campo NOME é obrigatório."/>
                    <p:outputLabel value="Valor:" />
                    <p:inputText value="#{planoControle.temp.valor}" 
                                 maxlength="50" required="true" 
                                 requiredMessage="O campo VALOR é obrigatório."/>
                    <p:outputLabel value="Velocidade:" />
                    <p:inputText value="#{planoControle.temp.velocidade}" 
                                 maxlength="50" required="true" 
                                 requiredMessage="O campo VELOCIDADE é obrigatório."/>
                </h:panelGrid>
                <p:outputPanel style="width: 100%; text-align:center" layout="block">
                    <p:commandButton value="Cancelar" icon="ui-icon-close"
                                     oncomplete="PF('editarPlanosDlg').hide()" immediate="true" 
                                     update=":formPrincipal, :editarPlanosDlg"/>
                    <p:commandButton value="Salvar" icon="ui-icon-check"
                                     action="#{planoControle.alterarPlano()}" immediate="false"
                                     oncomplete="PF('editarPlanosDlg').hide()" 
                                     update=" :editarPlanosDlg, :formPrincipal"/>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
