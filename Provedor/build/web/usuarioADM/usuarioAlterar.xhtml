<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <p:dialog id="editarUsuarioDlg" appendTo="@(body)" closable="false"
                  modal="true" resizable="true" 
                  widgetVar="editarUsuarioDlg" header="Editar usuário" >
            <h:form id="formEditarUsuario">
                <p:messages closable="true" autoUpdate="true" showIcon="true" />               
                <h:panelGrid columns="2" >                    
                    <p:outputLabel value="Nome:" />
                    <p:inputText value="#{usuarioControle.temp.nome}" 
                                 maxlength="50" required="true" 
                                 requiredMessage="O campo NOME é obrigatório."/>
                    <p:outputLabel value="CPF:" />
                    <p:inputText value="#{usuarioControle.temp.cpf}" 
                                 maxlength="50" required="true" 
                                 requiredMessage="O campo CPF é obrigatório."/>
                    <p:outputLabel value="-mail:" />
                    <p:inputText value="#{usuarioControle.temp.email}" 
                                 maxlength="50" required="true" 
                                 requiredMessage="O campo E-MAIL é obrigatório."/>
                    <p:outputLabel value="Telefone: " />
                    <p:inputText value="#{usuarioControle.temp.telefone}"  
                                 maxlength="30" required="true" 
                                 requiredMessage="O campo TELEFONE é obrigatório."/>
                    <p:outputLabel value="Endereço: " />
                    <p:inputText value="#{usuarioControle.temp.endereco}"  
                                 maxlength="30" required="true" 
                                 requiredMessage="O campo ENDEREÇO é obrigatório."/> 
                </h:panelGrid>
                <p:outputPanel style="width: 100%; text-align:center" layout="block">
                    <p:commandButton value="Cancelar" icon="ui-icon-close"
                                     oncomplete="PF('editarUsuarioDlg').hide()" immediate="true" 
                                     update=":formPrincipal, :editarUsuarioDlg"/>
                    <p:commandButton value="Salvar" icon="ui-icon-check"
                                     action="#{usuarioControle.alterarUsuario()}" immediate="false"
                                     oncomplete="PF('editarUsuarioDlg').hide()" 
                                     update=" :editarUsuarioDlg, :formPrincipal"/>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
